upstream backend_workers {
    # round_robin is default; we inject ip_hash when requested
    __IP_HASH_MARKER__
    server $WORKER_SERVICE_NAME:80;
}

server {
    listen 80;
    server_name localhost;

    add_header X-Host-IP "$server_addr" always;
    add_header X-Server-Hostname "$hostname" always;

    location = /whoami {
        default_type application/json;
        return 200 '{"role":"load-balancer","hostname":"$hostname","server_addr":"$server_addr","remote_addr":"$remote_addr"}';
    }

    location / {
        proxy_pass http://backend_workers;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        add_header X-Server-Type "Load-Balancer-Service" always;
    }
}

server {
    listen 80;
    server_name localhost;

    add_header X-Host-IP "$server_addr" always;
    add_header X-Server-Hostname "$hostname" always;

    location = /whoami {
        default_type application/json;
        return 200 '{"role":"origin","hostname":"$hostname","server_addr":"$server_addr","remote_addr":"$remote_addr"}';
    }

    location / {
        root /usr/share/nginx/html;
        index index.html;
        add_header X-Server-Type "Origin-Server";
        add_header X-Content "Legitimate-Content";
    }
}

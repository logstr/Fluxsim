# nginx_configs/cdn_edge.conf
# Each edge proxies to the origin; we stamp the edge REGION in a header.
server {
    listen 80;
    server_name localhost;

    # Origin service name is templated via envsubst
    set $origin "http://$ORIGIN_SERVER_NAME:80";
    add_header X-Host-IP "$server_addr" always;
    add_header X-Server-Hostname "$hostname" always;
    add_header X-Region "$REGION" always;

    location = /whoami {
        default_type application/json;
        return 200 '{"role":"cdn-edge","hostname":"$hostname","server_addr":"$server_addr","region":"$REGION","remote_addr":"$remote_addr"}';
    }

    location / {
        proxy_pass $origin;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;

        # Identify CDN edge + region at the response
        add_header X-Server-Type "CDN-Edge" always;
    }
}

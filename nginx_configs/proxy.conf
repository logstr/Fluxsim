server {
    listen 80;
    server_name localhost;

    add_header X-Host-IP "$server_addr" always;
    add_header X-Server-Hostname "$hostname" always;

    location = /whoami {
        default_type application/json;
        return 200 '{"role":"flux-proxy","hostname":"$hostname","server_addr":"$server_addr","upstream":"$ORIGIN_SERVER_NAME","remote_addr":"$remote_addr"}';
    }

    location / {
        proxy_pass http://$ORIGIN_SERVER_NAME:80;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Server-Type "Proxy-Agent";
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires off;
    }
}
